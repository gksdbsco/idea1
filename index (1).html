<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏïÑÏù¥ÎîîÏñ¥ Í≥µÏú†</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }
        h1 {
            color: #ffffff;
        }
        #input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #333;
            color: #e0e0e0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #1e88e5;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
        }
        button:hover {
            background-color: #1565c0;
        }
        #cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            width: 100%;
            max-width: 800px;
        }
        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 20px;
            width: 100%;
            max-width: 200px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            cursor: pointer;
        }
        .card h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #1e88e5;
        }
        .card p {
            font-size: 14px;
            color: #bbbbbb;
        }
        .card .date, .card .likes {
            font-size: 12px;
            color: #777;
        }
        .card .likes {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
        }
        #popup h2 {
            margin-top: 0;
        }
        #popup button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #1e88e5;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        #popup button:hover {
            background-color: #1565c0;
        }
        #like-icon {
            margin-right: 8px;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
    </style>
</head>
<body>
    <h1>ÏïÑÏù¥ÎîîÏñ¥ Í≥µÏú†</h1>
    <div id="input-container">
        <input type="text" id="title-input" placeholder="Ï†úÎ™© ÏûÖÎ†•">
        <input type="text" id="idea-input" placeholder="ÏïÑÏù¥ÎîîÏñ¥ ÏûÖÎ†•">
        <button id="add-button">Ï∂îÍ∞Ä</button>
    </div>
    <div id="cards-container"></div>

    <div id="overlay"></div>
    <div id="popup">
        <h2 id="popup-title"></h2>
        <p id="popup-idea"></p>
        <button id="like-button">
            <span id="like-icon">üëç</span>
            <span id="like-count"></span>
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCaHg4EwBazVk7e8Hqnf1bvfwEQqKSdBlo",
            authDomain: "todo-1113b.firebaseapp.com",
            projectId: "todo-1113b",
            storageBucket: "todo-1113b.appspot.com",
            messagingSenderId: "240236025860",
            appId: "1:240236025860:web:9cdff5b9a9f4a303eebd51",
            measurementId: "G-1M77VX08HV"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const cardsContainer = document.getElementById('cards-container');
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');
        let currentDocId = null;

        const q = collection(db, "ideas");
        onSnapshot(q, (snapshot) => {
            cardsContainer.innerHTML = ""; 
            snapshot.forEach((doc) => {
                const data = doc.data();
                createCard(doc.id, data.title, data.idea, data.timestamp, data.likes);
            });
        });

        function createCard(id, title, idea, timestamp, likes) {
            const card = document.createElement('div');
            card.className = 'card';

            const cardTitle = document.createElement('h2');
            cardTitle.innerText = title;

            const cardIdea = document.createElement('p');
            cardIdea.innerText = idea;

            const cardDate = document.createElement('div');
            cardDate.className = 'date';
            cardDate.innerText = new Date(timestamp).toLocaleString();

            const cardLikes = document.createElement('div');
            cardLikes.className = 'likes';
            cardLikes.innerHTML = `<span>Ï¢ãÏïÑÏöî: ${likes || 0} üëç</span>`;

            card.appendChild(cardTitle);
            card.appendChild(cardIdea);
            card.appendChild(cardDate);
            card.appendChild(cardLikes);

            card.addEventListener('click', () => {
                showPopup(id, title, idea, likes);
            });

            cardsContainer.appendChild(card);
        }

        function showPopup(id, title, idea, likes) {
            currentDocId = id;
            document.getElementById('popup-title').innerText = title;
            document.getElementById('popup-idea').innerText = idea;
            document.getElementById('like-count').innerText = likes || 0;

            popup.style.display = 'block';
            overlay.style.display = 'block';
        }

        overlay.addEventListener('click', closePopup);

        function closePopup() {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        }

        document.getElementById('like-button').addEventListener('click', async () => {
            const likeCountSpan = document.getElementById('like-count');
            let currentLikes = parseInt(likeCountSpan.innerText);
            currentLikes++;

            likeCountSpan.innerText = currentLikes;

            if (currentDocId) {
                const docRef = doc(db, "ideas", currentDocId);
                await updateDoc(docRef, {
                    likes: currentLikes
                });
            }
        });

        document.getElementById('add-button').addEventListener('click', async function() {
            const title = document.getElementById('title-input').value;
            const idea = document.getElementById('idea-input').value;

            if (title && idea) {
                try {
                    await addDoc(collection(db, "ideas"), {
                        title: title,
                        idea: idea,
                        timestamp: Date.now(),
                        likes: 0
                    });
                    document.getElementById('title-input').value = '';
                    document.getElementById('idea-input').value = '';
                } catch (e) {
                    console.error("Error adding document: ", e);
                }
            }
        });
    </script>
</body>
</html>
